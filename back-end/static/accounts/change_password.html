{% extends "car_management/base/base.html" %}



{% block css %}
        <link rel="stylesheet" href="/static/css/change.css">
{% endblock %}
{% block js %}
    <!--=====Javascript====-->
    <script type="text/javascript" src="/static/js/lib/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/static/js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/base.js"></script>

{% endblock %}
{% block left %}
    <div class="col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-2 main">
        <div class="col-md-5 col-sm-5 content-form">
            <form class="form-horizontal" role="form" method="post" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label class="control-label col-sm-3">当前密码</label>

                    <div class="input-group col-sm-9">
                                    <span class="input-group-addon"><span
                                            class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" class="form-control" id="current_password"
                               name="current_password">
                    </div>

                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">新&nbsp;密&nbsp;码</label>

                    <div class="input-group col-sm-9">
                                    <span class="input-group-addon"><span
                                            class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>

                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">确认密码</label>

                    <div class="input-group col-sm-9">
                                    <span class="input-group-addon"><span
                                            class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" class="form-control" id="confirm_password"
                               name="confirm_password">
                    </div>

                </div>

                <div class="form-submit from-group">
                    <input type="submit" class="btn btn-lg btn-info caocao" id="SubPassword" value="提交">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
