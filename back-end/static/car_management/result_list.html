{% extends "car_management/base/base.html" %}
{% block left %}
    <div class="container-fluid" style="padding: 0;">
        <div class="col-sm-10 col-md-10 main">
            <div class="jumbotron welcome" id="boxright">
                <div class="panel panel-default" style="height: 100%;">
                    <div class="panel-heading">
                        <h3 class="panel-title">车辆出入申请</h3>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>申请日期</th>
                                    <th>预约入校时间</th>
                                    <th>查看详情</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for list in lists %}
                                    <tr>
                                        <td>{{ list.date }}</td>
                                        <td>{{ list.in_time }}</td>
                                        <td>
                                            <a href="{% url 'car_manage:apply_detail' %}?pk={{ list.id }}">详情</a>
                                        </td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                        <div class="col-sm-12 pagebtn">
                            <a href="/car_manage/">返回</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
